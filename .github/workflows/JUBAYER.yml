name: 🔁 BotPack Runner

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🚀 Start Bot
        run: node index.js

      # Optional: Keep the process running using pm2 (for testing/demo only)
